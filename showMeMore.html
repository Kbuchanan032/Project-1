<body>
        <header>

                <nav>
                  <div class="row">
                    <img src="./assets/images/logo.jpg" alt="logo" class="logo" />
                    <ul class="main-nav">
                      <li><a href="#">Places to visit</a></li>
                      <li><a href="https://developers.google.com/maps/documentation/javascript/tutorial">How it works</a></li>
                      <li><a href="#">Our cities</a></li>

                    </ul>
                  </div>
                </nav>

                <form class="moreOptions mx-5 my-5" >
                        <h2>Find more options</h2>
                        <fieldset class="form-group mx-5">
                          <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Get more options</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                                <label class="form-check-label" for="gridRadios1">
                                    Movie theater
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Night club
                                </label>
                              </div>
                              <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                    Cafe
                                </label>
                              </div>
                              <div class="form-check disabled">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                                  <label class="form-check-label" for="gridRadios4">
                                      Casino
                                  </label>
                              </div>
                              <div class="form-check disabled">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option5">
                                  <label class="form-check-label" for="gridRadios5">
                                      Meal Takeaway
                              </label>
                              </div>
                            </div>
                            
                          </div>
                        </fieldset>
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                          </div>
                        </div>
                      </form>
                  
              </header>
       


              <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
              <script
                src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"
              ></script>
              <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
